<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="row-1">
          <div class="display">
            <div class="screen"></div>
          </div>
          <div class="style" id="remove">&#9003</div>
        </div>
        <div class="row-2">
          <div class="style num" id="key-1">7</div>
          <div class="style num" id="key-2">8</div>
          <div class="style num" id="key-3">9</div>
          <div class="style num" id="clear">C</div>
          <div class="style num" id="all-clear">AC</div>
        </div>
        <div class="row-3">
          <div class="style" id="key-6">4</div>
          <div class="style" id="key-7">5</div>
          <div class="style" id="key-8">6</div>
          <div class="style" id="key-9">+</div>
          <div class="style" id="key-10">-</div>
        </div>
        <div class="row-4">
          <div class="style" id="key-11">1</div>
          <div class="style" id="key-12">2</div>
          <div class="style" id="key-13">3</div>
          <div class="style" id="key-14">*</div>
          <div class="style" id="key-15">/</div>
        </div>
        <div class="row-5">
          <div class="style" id="key-16">%</div>
          <div class="style" id="key-17">0</div>
          <div class="style" id="decimal">.</div>
          <div class="style" id="signInverse">+/-</div>
          <div class="style" id="equals">=</div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
